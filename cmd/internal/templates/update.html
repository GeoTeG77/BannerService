<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .update-container {
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 60%;
            padding: 0.1em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>Update Banner</h2>
        <form action="/update_banner" method="post">
            <label for="banner_id">Banner ID</label>
            <input type="number" name="banner_id" id="banner_id" step="1" required>
            
            <label for="tag_ids">Tag IDs (comma-separated):</label>
            <input type="text" id="tag_ids" name="tag_ids" pattern="\d+(,\d+)*" title="Comma-separated list of integers" required>
            
            <label for="feature_id">Feature ID</label>
            <input type="number" name="feature_id" id="feature_id" step="1" required>
            
            <h3>Content</h3>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            
            <label for="text">Text</label>
            <textarea name="text" id="text"></textarea>
            
            <label for="url">URL</label>
            <input type="url" name="url" id="url" required>
            
            <label for="is_active">Is Active</label>
            <select name="is_active" id="is_active" required>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
            
            <button type="submit">Update Banner</button>
        </form>
        <form action="/" method="get">
            <button type="submit">Back to Main</button>
        </form>
        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
